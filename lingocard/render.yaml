version: 1
services:
  - type: web
    name: lingo-card-1 # Replace with your service name
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python your_app.py  # Replace with your start command
    systemPackages:
      - libxml2-dev
      - libxslt-dev
      - gcc  # Ensure gcc is installed for compiling
      - python3-dev  # Include Python development headers
